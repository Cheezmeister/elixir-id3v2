language: elixir
matrix:
  include:
    - otp_release: 18.3
      elixir: 1.3.2
    - otp_release: 19.0
      elixir: 1.3.2
    - otp_release: 18.3
      elixir: 1.2.6
    - otp_release: 19.0
      elixir: 1.2.6
ssudo: false
before_script:
  - mix deps.get --only ci
env:
  - MIX_ENV=ci
script:
  - test "$(elixir --version | tail -n 1)" == 'Elixir 1.3.2' && mix coveralls.travis || echo "Skipping coveralls because this version is bogus."
after_script:
  - cd $TRAVIS_BUILD_DIR
  - mix deps.get --only docs
